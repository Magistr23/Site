<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <link rel="apple-touch-icon" sizes="76x76" href="../admin/assets/img/apple-icon.png" />
      <link rel="icon" type="image/png" href="../admin/assets/img/favicon.png" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <title>{$cfg['server']['name']} - Панель управления</title>
      <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
      <meta name="viewport" content="width=device-width" />
      <!-- Bootstrap core CSS     -->
      <link href="../admin/assets/css/bootstrap.min.css" rel="stylesheet" />
      <!--  Material Dashboard CSS    -->
      <link href="../admin/assets/css/material-dashboard.css?v=1.2.0" rel="stylesheet" />
      <!--  CSS for Demo Purpose, don't include it in your project     -->
      <link href="../admin/assets/css/demo.css" rel="stylesheet" />
      <!--     Fonts and icons     -->
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
      <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
   </head>
   <body>
      <div class="wrapper">
         <div class="sidebar" data-color="purple" data-image="../admin/assets/img/sidebar-1.jpg">
            <div class="logo">
               <a href="/admin/" class="simple-text">
               {$cfg['server']['name']}
               </a>
            </div>
            <div class="sidebar-wrapper">
               <ul class="nav">
                  <li {if $page == 'index'}class="active"{/if}>
                     <a href="/admin/">
                        <i class="material-icons">dashboard</i>
                        <p>Главная</p>
                     </a>
                  </li>
                  <li {if $page == 'servers'}class="active"{/if}>
                     <a href="/admin/?page=servers">
                        <i class="material-icons">content_paste</i>
                        <p>Сервера</p>
                     </a>
                  </li>
                  <li {if $page == 'groups'}class="active"{/if}>
                     <a href="/admin/?page=groups">
                        <i class="material-icons">library_books</i>
                        <p>Товары</p>
                     </a>
                  </li>
                  <li {if $page == 'promo'}class="active"{/if}>
                     <a href="/admin/?page=promo">
                        <i class="material-icons">star_rate</i>
                        <p>Купоны</p>
                     </a>
                  </li>
                  <li class="active-pro">
                     <a href="https://vk.com/phpmc">
                        <i class="fa fa-link" aria-hidden="true"></i>
                        <p>PHPMC VK</p>
                     </a>
                  </li>
               </ul>
            </div>
         </div>
         <div class="main-panel">
            <nav class="navbar navbar-transparent navbar-absolute">
               <div class="container-fluid">
                  <div class="navbar-header">
                     <button type="button" class="navbar-toggle" data-toggle="collapse">
                     <span class="sr-only">Toggle navigation</span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                     </button>
                     <a class="navbar-brand" href="#"> Панель управления </a>
                  </div>
                  <div class="collapse navbar-collapse">
                     <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="/admin/?logout">
                                <i class="material-icons">exit_to_app</i>
                                <p class="hidden-lg hidden-md">Выйти</p>
                            </a>
                        </li>
                     </ul>
                  </div>
               </div>
            </nav>
            <div class="content">
				{include file='messages.html'}
				{include file="pages/$page.html"}
            </div>
            <footer class="footer">
               <div class="container-fluid">
                  <p class="copyright pull-right">
                     &copy; 
                     <script>
                        document.write(new Date().getFullYear())
                     </script>
                     , разработано в <a href="https://phpmc.ru/" target="_blank">PHPMC</a>
                  </p>
               </div>
            </footer>
         </div>
      </div>
   </body>
   <!--   Core JS Files   -->
   <script src="../admin/assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
   <script src="../admin/assets/js/bootstrap.min.js" type="text/javascript"></script>
   <script src="../admin/assets/js/material.min.js" type="text/javascript"></script>
   <!--  Dynamic Elements plugin -->
   <script src="../admin/assets/js/arrive.min.js"></script>
   <!--  PerfectScrollbar Library -->
   <script src="../admin/assets/js/perfect-scrollbar.jquery.min.js"></script>
   <!--  Notifications Plugin    -->
   <script src="../admin/assets/js/bootstrap-notify.js"></script>
   <!-- Material Dashboard javascript methods -->
   <script src="../admin/assets/js/material-dashboard.js?v=1.2.0"></script>
   <!-- Material Dashboard DEMO methods, don't include it in your project! -->
   <script src="../admin/assets/js/demo.js"></script>
   <script type="text/javascript" src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>
   <script>
      $(document).ready(function() {
      		$('#donaters').DataTable({
      			language: {
      				processing: "Выполняется обработка...",
      				search: "Поиск: ",
      				lengthMenu: "Показать _MENU_ записей",
      				info: "Записи с _START_ до _END_ из _TOTAL_ записей",
      				infoEmpty: "Записи с 0 до 0 из 0 записей",
      				infoFiltered: "<br>(отфильтровано из _MAX_ записей)",
      				infoPostFix: "",
      				loadingRecords: "Загрузка...",
      				zeroRecords: "Записи не обнаружены",
      				emptyTable: "Нет доступных в таблице данных",
      				paginate: {
      					first: "Первая",
      					previous: "Назад",
      					next: "Вперед",
      					last: "Последняя"
      				},
      				aria: {
      					sortAscending: ": активировать для сортировки столбца по возрастанию",
      					sortDescending: ": активировать для сортировки столбцов по убыванию"
      				}
      			}
      		});
      });
   </script>
</html>
